<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            async function hd(message) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        reject(message);
                    }, 1000);
                });
            }
            async function run() {
                let h1 = await hd("后盾人");
                alert("run....");
                return h1;
                // console.log(h1);
                // let h2 = await hd("houdunren.com");
                // return h2;
            }
            run()
                .then(re => {
                    alert("succ" + re);
                })
                .catch(err => {
                    alert("err" + err);
                });
        </script>
    </body>
</html>
